{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}HomeShare{% endblock %}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="{% static 'homeshare/styles.css' %}" rel="stylesheet">
    </head>
    <body>


    <div class="container">

        <div class="form-container">
            <div class="signin-signup">
                <div class="login-logo">
                    <span class="material-symbols-rounded">
                        home_app_logo
                    </span>
                </div>

                <form action="#" class="sign-in-form">
                    <h2 class="title"> Login</h2>
                    <div class="input-field">
                        <span class="material-symbols-rounded">
                            person
                        </span>
                        <input type="text" placeholder="Username"/>
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-rounded">
                            lock
                        </span>
                        <input type="password" placeholder="Password"/>
                    </div>
                    <input type="submit" class="btn solid" value="Login" />

                    <p class="social-text">Don't have an account? <a href="#" id="register-button">Register here.</a></p>
                </form>



            </div>

            <div class="signup-signup">
                <div class="login-logo">
                    <span class="material-symbols-rounded">
                        home_app_logo
                    </span>
                </div>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Register</h2>
                    <div class="input-field">
                        <span class="material-symbols-rounded">
                            mail
                        </span>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-rounded">
                            person
                        </span>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-rounded">
                            lock
                        </span>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-rounded">
                            check
                        </span>
                        <input type="password" placeholder="Verify Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">

                    <p class="social-text">Have an account? <a href="#" id="login-button">Login here.</a></p>
                </form>
            </div>
        </div>

    </div>


<script type="text/javascript" src="{% static 'homeshare/index.js' %}"></script>
</body>
</html>
